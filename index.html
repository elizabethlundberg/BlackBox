<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Box</title>
  <link rel='stylesheet' href='css/style.css'>
  <script defer src='js/script.js'></script>
</head>
<body>
  <div id="grid">
    <h1>BLACK BOX</h1>
    <div id="score-display">Score: <span id="score"></span></div>
    <div id="guess-board">
      <div class="ray-selector" id="top-1"></div>
      <div class="ray-selector" id="top-2"></div>
      <div class="ray-selector" id="top-3"></div>
      <div class="ray-selector" id="top-4"></div>
      <div class="ray-selector" id="top-5"></div>
      <div class="ray-selector" id="left-1"></div>
      <div class="guess-cell" id="Gr1c1"></div>
      <div class="guess-cell" id="Gr1c2"></div>
      <div class="guess-cell" id="Gr1c3"></div>
      <div class="guess-cell" id="Gr1c4"></div>
      <div class="guess-cell" id="Gr1c5"></div>
      <div class="ray-selector" id="right-1"></div>
      <div class="ray-selector" id="left-2"></div>
      <div class="guess-cell" id="Gr2c1"></div>
      <div class="guess-cell" id="Gr2c2"></div>
      <div class="guess-cell" id="Gr2c3"></div>
      <div class="guess-cell" id="Gr2c4"></div>
      <div class="guess-cell" id="Gr2c5"></div>
      <div class="ray-selector" id="right-2"></div>
      <div class="ray-selector" id="left-3"></div>
      <div class="guess-cell" id="Gr3c1"></div>
      <div class="guess-cell" id="Gr3c2"></div>
      <div class="guess-cell" id="Gr3c3"></div>
      <div class="guess-cell" id="Gr3c4"></div>
      <div class="guess-cell" id="Gr3c5"></div>
      <div class="ray-selector" id="right-3"></div>
      <div class="ray-selector" id="left-4"></div>
      <div class="guess-cell" id="Gr4c1"></div>
      <div class="guess-cell" id="Gr4c2"></div>
      <div class="guess-cell" id="Gr4c3"></div>
      <div class="guess-cell" id="Gr4c4"></div>
      <div class="guess-cell" id="Gr4c5"></div>
      <div class="ray-selector" id="right-4"></div>
      <div class="ray-selector" id="left-5"></div>
      <div class="guess-cell" id="Gr5c1"></div>
      <div class="guess-cell" id="Gr5c2"></div>
      <div class="guess-cell" id="Gr5c3"></div>
      <div class="guess-cell" id="Gr5c4"></div>
      <div class="guess-cell" id="Gr5c5"></div>
      <div class="ray-selector" id="right-5"></div>
      <div class="ray-selector" id="bottom-1"></div>
      <div class="ray-selector" id="bottom-2"></div>
      <div class="ray-selector" id="bottom-3"></div>
      <div class="ray-selector" id="bottom-4"></div>
      <div class="ray-selector" id="bottom-5"></div>
    </div>
  <button id="new-game">NEW GAME</button>
  <button disabled id="submit-guess">SUBMIT GUESS</button>
  <div>
  <h2>GUIDE</h2>
  <p></p>
  </div>
</div>
</body>
</html>
